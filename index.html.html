<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Verificação de Usuário e Senha</title>
<style>
body { font-family: Arial; }
#erro { color: red; margin-top: 10px; }
</style>
</head>
<body>
<h2>Login</h2>
<label>Usuário:</label><br>
<input type="text" id="usuario"><br><br>
<label>Senha:</label><br>
<input type="password" id="senha"><br>
<div id="erro"></div><br>
<button onclick="verificar()">Entrar</button>

<script>
function verificar() {
    let user = document.getElementById("usuario").value;
    let pass = document.getElementById("senha").value;
    if (user === "SeuNome" && pass === "SeuSobrenome123") {
        window.location.href = "sucesso.html";
    } else {
        document.getElementById("erro").innerHTML = "Usuário ou senha incorretos.";
    }
}
</script>
</body>
</html>
